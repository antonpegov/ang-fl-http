<h4>CHARACTERS</h4>
<div *ngIf="newCharacter; then addCharacterBlock; else editCharacterBlock"></div>

<ng-template #editCharacterBlock>
  <div *ngIf="viewReady">
    <h3>{{ character.name }}</h3>
    <div>
      <label>Id: </label>{{ character.id }}</div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="character.name" placeholder="name" />
    </div>
    <p>
      <button (click)="updateCharacter()">Back</button>
      <button class="abort" (click)="deleteCharacter()">Remove</button>
    </p>
  </div>
</ng-template>

<ng-template #addCharacterBlock>
  <div *ngIf="viewReady">
    <h3>Add new character</h3>
    <div>
      <label>Id: </label>{{ character.id }}</div>
    <div>
      <label>Name: </label>
      <input [(ngModel)]="character.name" placeholder="name" />
    </div>
    <div>
      <md-button href="url"
                 id="button-id"
                 class="button-class|md-primary"
                 ng-disabled="true"
                 md-ripple-size="full | partial | auto"
                 md-no-ink="true"
                 aria-label="button-label"> button-label </md-button>
      <!--<md-select placeholder="vehicle" [(ngModel)]="character.vehicle">
        <md-option *ngFor="let vehicle of freeVehicles | async">
          {{vehicle.name}}
        </md-option>
      </md-select>-->
    </div>
    <p>
      <button (click)="navToCharacterList(true)">Cancel</button>
      <button class="apply" 
          (click)="createCharacter()" 
          [disabled]="!character.name || character.name.length == 0">Save</button>
    </p>
  </div>
</ng-template>
