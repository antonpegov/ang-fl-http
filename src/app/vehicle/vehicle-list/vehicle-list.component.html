<article>
  <h3>VEHICLES <span class='add_button' (click)="newVehicle()">+</span></h3>

  <ul class="items">
    <li *ngFor="let vehicle of vehicles"
      [class.selected]="isSelected(vehicle)" 
      (click)="selectVehicle(vehicle)">
      <span class="badge">{{ vehicle.id }}</span> {{ vehicle.name }}
    </li>
  </ul>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

  <!--<app-vehicle *ngIf="selectedVehicle" [vehicle]="selectedVehicle"></app-vehicle>-->
</article>
